set -g default-terminal "xterm-256color"

# Use ctrl-a since it's just the left hand
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Get rid of the ugly lime green
set -g status-style bg=default

# Mouse controls
set -g mouse on

bind-key r run-shell "tmux source-file ~/.tmux.conf && tmux display-message 'reloaded tmux config'"

# vim-like switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r i run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh"
bind-key -r D run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh ~/workspace/data-processing"
bind-key -r I run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh ~/workspace/itembank"
bind-key -r L run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh ~/dev/blueprintr"
bind-key -r H run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh ~/workspace/dt-handbook"
